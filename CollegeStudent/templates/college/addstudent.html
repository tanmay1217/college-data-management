{% extends 'college/base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title></title>
  </head>
  <body>
    {% block content %}
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="{% url 'addstudent' %}" method="post" enctype="multipart/form-data">

        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
